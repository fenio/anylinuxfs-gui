<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="diskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
  </defs>
  <!-- Main disk body -->
  <rect x="56" y="96" width="400" height="320" rx="24" fill="url(#diskGrad)" stroke="#1F2937" stroke-width="8"/>
  <!-- Top panel -->
  <rect x="56" y="96" width="400" height="80" rx="24" fill="url(#topGrad)"/>
  <rect x="56" y="152" width="400" height="24" fill="url(#topGrad)"/>
  <!-- Label area -->
  <rect x="88" y="120" width="240" height="40" rx="4" fill="#E5E7EB"/>
  <!-- Ventilation holes -->
  <rect x="360" y="130" width="64" height="6" rx="3" fill="#4B5563"/>
  <rect x="360" y="144" width="64" height="6" rx="3" fill="#4B5563"/>
  <!-- Activity LED -->
  <circle cx="104" cy="384" r="12" fill="#10B981"/>
  <circle cx="104" cy="384" r="6" fill="#34D399"/>
  <!-- SATA connectors -->
  <rect x="160" y="380" width="80" height="24" rx="4" fill="#1F2937"/>
  <rect x="260" y="380" width="120" height="24" rx="4" fill="#1F2937"/>
  <!-- Linux penguin hint - simple Tux silhouette -->
  <ellipse cx="420" cy="300" rx="40" ry="50" fill="#1F2937"/>
  <circle cx="420" cy="260" r="28" fill="#1F2937"/>
  <ellipse cx="410" cy="258" rx="6" ry="8" fill="#F9FAFB"/>
  <ellipse cx="430" cy="258" rx="6" ry="8" fill="#F9FAFB"/>
  <circle cx="410" cy="260" r="3" fill="#1F2937"/>
  <circle cx="430" cy="260" r="3" fill="#1F2937"/>
  <ellipse cx="420" cy="272" rx="8" ry="5" fill="#F59E0B"/>
</svg>
